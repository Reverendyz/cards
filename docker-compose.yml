version: '3.9'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${USER_MONGO}
      MONGO_INITDB_ROOT_PASSWORD: ${PASS_MONGO}
      MONGO_INITDB_DATABASE: data

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - ${PORT_MONGO}:${PORT_MONGO}
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${USER_MONGO}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${PASS_MONGO}
      ME_CONFIG_MONGODB_URL: "mongodb://${USER_MONGO}:${PASS_MONGO}@mongo:27017/"
      
  web:
    build: .
    ports:
      - ${APPLICATION_PORT}:${APPLICATION_PORT}
    volumes:
      - ".:/app"

